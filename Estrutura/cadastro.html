<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilo/style_cadastro.css">
    <link rel="shortcut icon" href="../Imagens/icone.png" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <main class="main-form">
        <section class="form-cad">
            <form method="POST" action="#">
                <div class="div-form">
                    <h2 class="title">CADASTRO</h2>
                    <label>Nome</label>
                    <input type="text" placeholder="Digite o nome" required>
                    
                    <label>Email</label>
                    <input type="email" placeholder="Digite o Email" required>
                    <label>Telefone</label>
                    <input type="text" placeholder="(XX) X XXXX-XXXX" required>
                    <label>Idade</label>
                    <input type="text" placeholder="Digite sua idade">
                    <label for="">Área de interesse:</label>
                    <select class="form-select" name="area" id="">
                        <option value="">Escolha</option>
                        <option value="">Back-end</option>
                        <option value="">Front-end</option>
                        <option value="">Full-stack</option>
                    </select>
                </div>
                    
                <div class="radio-group">
                    <label>Qual o seu status: </label>
                    <label><input type="radio" id="html" name="fav_language">Sou estudante</label>
                    <label><input type="radio" id="css" name="fav_language">Busco emprego na área tech</label>
                    <label><input type="radio" id="javascript" name="fav_language">Quero me qualificar</label>
                </div>

                <div class="botao">
                    <button type="submit">CADASTRAR</button>
                </div>
            </form>
        </section>

        <section class="descricao-form">
            <header>
                <img src="../Imagens/logo.png" alt="Logo">
            </header>
            <article>
                <h3>Mais de 1000 estudantes cadastrados na PushTech.</h3>
                <p>Junte-se a eles e elas, acelere na direção dos seus sonhos!</p>
                <div><a href="./index.html">Voltar para a home</a></div>
            </article>
        </section>

    </main>
 
</body>
</html>
